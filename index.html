<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="calc-title">Calculator</h1>
      <div class="calc-container">
        <div class="output-screen">
          <span class="output-top"></span>
          <span class="output-bottom"></span>
        </div>
        <div class="input-container">
          <button class="input-btn all-clear-btn">AC</button>
          <button class="input-btn del-btn">DEL</button>
          <button class="input-btn operator">%</button>
          <button class="input-btn operator">+</button>
          <button class="input-btn number-btn">1</button>
          <button class="input-btn number-btn">2</button>
          <button class="input-btn number-btn">3</button>
          <button class="input-btn operator">X</button>
          <button class="input-btn number-btn">4</button>
          <button class="input-btn number-btn">5</button>
          <button class="input-btn number-btn">6</button>
          <button class="input-btn operator">/</button>
          <button class="input-btn number-btn">7</button>
          <button class="input-btn number-btn">8</button>
          <button class="input-btn number-btn">9</button>
          <button class="input-btn operator">-</button>
          <button class="input-btn number-btn zero-btn">0</button>
          <button class="input-btn dot-btn">.</button>
          <button class="input-btn equal-btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
